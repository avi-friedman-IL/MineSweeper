<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper(avi friedman)</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <div class="levels">
        <div class="level beginner" onclick="onLevelsClick(this)">Beginner</div>
        <div class="level medium" onclick="onLevelsClick(this)">Medium</div>
        <div class="level expert" onclick="onLevelsClick(this)">Expert</div>

    </div>

    <h2>
        Life:
        <span class="life">3❤️</span>
        |
        timer:
        <span class="timer"></span>
        |
    </h2>

    <div class="board-container"></div>
    <div class="game-over"></div>

    <h3>avi friedman</h3>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
